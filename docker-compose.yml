        container_name: hawiya-redis
        image: 'redis:alpine'
        expose:
            - '${REDIS_PORT:-6379}'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
    mailpit:
